<div id="main">
    <h3 >Register Form</h3>
        <form id="form">
            <div class="form-group">
              <label>Full Name: -</label>
              <input type="text" class="form-control" placeholder="Your full name" [(ngModel)]="registerUser.fullname" name="fullname" style="margin-top: 10px;" required>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label >Username: -</label>
                <input type="text" class="form-control" placeholder="Your Username" [(ngModel)]="registerUser.username" name="username" style="margin-top: 10px;" required>
              </div>
            <div class="form-group" style="margin-top: 20px;">
              <label>Password: -</label>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="registerUser.password" name="Password" style="margin-top: 10px;" required>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label >Email ID: -</label>
                <input type="email" class="form-control" placeholder="Your email" [(ngModel)]="registerUser.emailId" name="email" style="margin-top: 10px;" required>
              </div>
              <div class="form-group" style="margin-top: 20px;">
                <label >Phone no : -</label>
                <input type="text" class="form-control" placeholder="Your phone no" [(ngModel)]="registerUser.phonenum" name="phonenum" style="margin-top: 10px;" required>
              </div>
              <div class="form-group" style="margin-top: 20px;">
                <label >Address: -</label>
                <input type="text" class="form-control" placeholder="Your address" [(ngModel)]="registerUser.address" name="address" style="margin-top: 10px; margin-bottom: 10px;" required>
              </div>
            <button class="btn btn-danger" style="margin-top: 10px;margin-right: 20px;" (click)="closeDialog()">Cancle</button>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;" (click)="submitForm()">Submit</button>
          </form>
          <h3 style="margin-top: 10px;">{{message}}</h3>
</div>
