<div id="topDiv">
    <p style="color: white; padding: 28px 0px 0px 40px; font-size: 30px; float: left;">Medicare</p>
    <p style="float: right; margin-right: 80px;margin-top: 28px; font-size: 20px;">
        <a href="signin" style="text-decoration: none; color: white;">
            <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 28px;"></i></a>
    </p>
</div>
<div id="headingDiv">
    <p style="font-size: 40px;">Avaliable products</p>
</div>
<div id="productDiv">
    <table style="width: 100%;">
        <thead>
            <tr>
                <td><b>S.no</b></td>
                <td></td>
                <td><b>Name</b></td>
                <td><b>Type</b></td>
                <td><b>Qty.Avail</b></td>
                <td><b>Price</b></td>
                <td><b>Status</b></td>
                <td></td>
            </tr>
        </thead>
        <tbody *ngFor="let product of products; let i = index">
            <tr>
                <td>{{i+1}}</td>
                <td><img src="{{product.imageUrl}}" style="width: 100px; height: 100px;" alt="product"></td>
                <td>{{product.productName}}</td>
                <td>{{product.type}}</td>
                <td>{{product.avaliableQuantity}}</td>
                <td>{{product.price}}</td>
                <td>
                    <mat-slide-toggle [checked]="checkFunction(product.status)" color="primary"
                        (toggleChange)="changeStatus(product.id,product.status)"></mat-slide-toggle>
                </td>
                <td><button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
